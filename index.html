<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite:tm:</h1>
    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
    <label for="start">Due Date:</label>
    <input type="date" id="due-date" name="due-date">
    <h3>Priority </h3>
    <select id = "priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <div id="list">
      <h2>My Todos:</h2>
        <div id="high-priority">
          <h4>High</h4>
        </div>
        <div id="medium-priority">
          <h4>Medium</h4>
        </div>
        <div id="low-priority">
          <h4>Low</h4>
        </div>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
